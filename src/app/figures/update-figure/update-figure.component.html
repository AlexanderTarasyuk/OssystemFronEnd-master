<h3>Update Coordinate</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="figure.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="id">ID</label>
      <input type="number" min="0" class="form-control" id="id" required [(ngModel)]="figure.id" name="id">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
