<h3>Update Coordinate</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
<!--    <div class="form-group">-->
<!--      <label for="position">Position</label>-->
<!--      <input type="number" min="0" class="form-control" id="firstName" required [(ngModel)]="coordinate.position" name="position">-->
<!--    </div>-->


    <div class="form-group">
      <label for="x">X</label>
      <input type="number" min="0" class="form-control" id="x" required [(ngModel)]="coordinate.x" name="x">
    </div>
    <div class="form-group">
      <label for="y">Y</label>
      <input type="number" min="0" class="form-control" id="y" required [(ngModel)]="coordinate.y" name="y">
    </div>

    <div class="form-group">
      <label for="ID">ID</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="coordinate.id" name="y">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
