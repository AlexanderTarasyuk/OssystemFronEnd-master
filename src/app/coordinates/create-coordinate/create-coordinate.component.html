<h3>Create Coordinate</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
<!--    <div class="form-group">-->
<!--      <label for="position">Position</label>-->
<!--      <input type="number" class="form-control" id="position" required [(ngModel)]="coordinate.position"-->
<!--             name="position">-->
<!--    </div>-->

    <div class="form-group">
      <label for="position">x</label>
      <input type="number" min="0" class="form-control" id="x"
             required [(ngModel)]="coordinate.x" name="x">
    </div>
    <div class="form-group">
      <label for="position">y</label>
      <input type="number" min="0" class="form-control" id="y"
             required [(ngModel)]="coordinate.y" name="y">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
